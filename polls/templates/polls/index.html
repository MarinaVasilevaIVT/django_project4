{% extends 'polls/base_generic.html' %}

{% block content %}

  <h2>Все опросы</h2>

  <ul>
    {% for question in latest_question_list %}
      <li>
        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
      </li>
    {% empty %}
      <li>Нет доступных опросов.</li>
    {% endfor %}
  </ul>
{% endblock %}
